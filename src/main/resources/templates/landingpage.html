<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" http-equiv="Content-Type" content="text/html">
    <title>Welcome to We Can Trek</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="" th:href="@{/style.css}">
</head>
<body>
<div class="head">
    <nav>
        <p>We Can Trek it!</p>
        <ul>
            <li><a href="#"> Home</a></li>
            <li><a href="#"> Service Locations</a>
                <ul>
                    <li th:each="Continent: ${ContinentModel}">
                        <a th:href="'/continents/'+ ${Continent.id}" th:text="${Continent.name}"></a>
                        <ul>
                            <li th:each="Region: ${Continent.regions}">
                                <a th:href="'/regions/'+ ${Region.id}" th:text="${Region.name}"></a>
                            </li>
                        </ul>
                    </li>
                </ul>

            <li><a href="#"> SEARCH BY</a>
                <ul>
                    <li><a th:href="@{continents}"> CONTINENTS </a></li>
                    <li><a th:href="@{region}"> REGIONS </a></li>
                    <li><a th:href="@{trekk}"> TREK </a></li>
                </ul>

            <li><a th:href="@{about}"> About us </a></li>
            <li><a th:href="@{contact}"> Contact us </a></li>

        </ul>


    </nav>
</div>


</body>
</html>
